<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>YOUR PICK!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      border-radius: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
  <img id="rollImg" alt="ROLL">
  <script>
    const params = new URLSearchParams(location.search);
    const imgParam = params.get('img');
    if (imgParam) {
      document.getElementById('rollImg').src = decodeURIComponent(imgParam);
    } else {
      document.body.innerHTML = '<p>이미지 데이터가 없습니다.</p>';
    }
  </script>
</body>
</html>

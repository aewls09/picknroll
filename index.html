<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pick&Roll</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body class="theme">
  <header class="site-header">
    <img src="img/로고타임.png" alt="Pick&Roll 로고" class="logo-img" />
    <nav class="nav">
      <a href="index.html">MAIN</a>
      <a href="sub1.html">PICK</a>
      <a href="sub2.html">ROLL</a>
    </nav>
  </header>

  <!-- 스냅 컨테이너 -->
  <main class="snap-container">

    <!-- SECTION 1: INTRO -->
<section class="snap-section intro">
  <div class="intro-wrap">
    <video class="intro-bg" autoplay muted loop playsinline>
  <source src="img/main_1.mp4" type="video/mp4" />
</video>
    <!-- 새 로고 애니메이션 -->
    <div class="logo-stack">
      <img src="img/로고김밥.png" alt="로고 김밥" class="logo-gimbap" />
      <img src="img/로고손.png" alt="로고 손" class="logo-hand" />
    </div>
    <img src="img/로고타이포.png" alt="로고 타이포" class="logo-typo" />
    <p class="intro-caption">한 줄 속에 당신의 취향을.</p>
</section>

    <!-- SECTION 2: TYPO & IMAGE (우측 고정 이미지) -->
    <section class="snap-section split-typo">
      <div class="split-col left">
        <div class="typo-wrap">
          <h2 class="typo-line">한 줄 속에 <br/>당신의 취향을.</h2>
          <p class="typo-desc">
            바쁜 일상의 동반자로서,<br/>
            당신과 함께할 커스텀 김밥 브랜드.
          </p>
        </div>
      </div>
      <div class="split-col right">
        <div class="pin-img">
          <img src="img/로고.png" alt="로고 이미지" />
        </div>
      </div>
    </section>

    <!-- SECTION 3: NAV SPLIT (서브1/서브2 게이트) -->
    <section class="snap-section gate">
      <a class="gate-half gate-left" href="sub1.html">
        <div class="gate-content">
          <h3>MINIGAME: 나만의 김밥 만들기</h3>
          <p>인터랙티브 미니게임으로 내 취향대로 쌓아보세요.</p>
        </div>
      </a>
      <a class="gate-half gate-right" href="sub2.html">
        <div class="gate-content">
          <h3>ARCHIVE: 나의 레시피 보관함</h3>
          <p>완성본과 재료 리스트를 서류처럼 아카이빙합니다.</p>
        </div>
      </a>
    </section>

  </main>
</body>
</html>
